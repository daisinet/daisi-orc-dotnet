name: Deploy ORC

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 2026.02.11.1430)'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout daisi-orc-dotnet
        uses: actions/checkout@v4
        with:
          path: daisi-orc-dotnet

      - name: Checkout daisi-sdk-dotnet
        uses: actions/checkout@v4
        with:
          repository: daisinet/daisi-sdk-dotnet
          token: ${{ secrets.SDK_PAT }}
          path: daisi-sdk-dotnet

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish Daisi.Orc.Grpc
        run: dotnet publish daisi-orc-dotnet/Daisi.Orc.Grpc -c Release /p:Version=${{ inputs.version }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_ORC_WEBAPP_NAME }}
          package: daisi-orc-dotnet/Daisi.Orc.Grpc/bin/Release/net10.0/publish

      - name: Update ORC version app setting
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --name ${{ secrets.AZURE_ORC_WEBAPP_NAME }} \
              --resource-group daisi-prod-rg \
              --settings "Daisi:OrcVersion=${{ inputs.version }}"
